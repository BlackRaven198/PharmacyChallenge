<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"  defer></script>
    <title>Game Time</title>
</head>
<body>

    <div  id="title" class="title"><h1 id="title-txt">September Challenge</h1></div>

    <div id="main-container">

        <div class="player-cards">

            <div class="card" id="player1">
                <img id="character1" class="character-image " src="./images/dino7.jpeg" alt="cartoon T-Rex saying rawr">
                <h3>RX-Osaurus</h3>
                <a href="#" id="btn1" class="lets-go-btn" >Lets Go!</a>
                <div  class="score"><h3 id="score1"></h3></div>
                <a href="#" id="subtract-btn-1" class="lets-go-btn">NM ðŸ™…</a>
            </div>

            <div class="card"  id="player2">
                <img id="character2" class="character-image" src="./images/PharmacyClerkCartoon.png" alt="cartoon image of pharmacy clerk" srcset="">
                <h3>Eric</h3>
                <a href="#" id="btn2" class="lets-go-btn " style="animation-delay: 0.21s;">Lets Go!</a>
                <div class="score"><h3 id="score2"></h3></div>
                <a href="#" id="subtract-btn-2" class="lets-go-btn">NM ðŸ™…</a>
            </div>
    
            <div class="card" id="player3">
                <img id="character3" class="character-image" src="./images/PharmacyClerk2FemaleCartoon.png" alt="cartoon image of a female pharmacy clerk" >
                <h3>Nana</h3>
                <a href="#" id="btn3" class="lets-go-btn">Lets Go!</a>
                <div class="score"><h3 id="score3"></h3></div>
                <a href="#" id="subtract-btn-3" class="lets-go-btn">NM ðŸ™…</a>
            </div>

           
        </div>
        <div id="button-div">
            <button id="reset-score" class="button" >Reset All Scores</button>
        </div>
       

    </div>
   
  
</body>
</html>
